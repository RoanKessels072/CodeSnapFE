services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5000
        VITE_KEYCLOAK_URL: http://localhost:8080
    container_name: codesnap-frontend
    ports:
      - "3000:80"
    networks:
      - codesnap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  codesnap-network:
    external: true